<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kontakt</title>
    <link rel="stylesheet" href="zurück.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      body {
        text-align: center;
        background-image: url("images/banner6.jpg");
      }
      .name_email {
        display: inline-block;
        padding: 20px;
        height: 50px;
      }
      .telnummer {
        margin-left: 20px;
        height: 50px;
      }

      .absenden {
        margin-top: 20px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <header><div class="zurück">
      <i class="fas fa-home"></i>
      <a href="index.html">zurück gehen</a>
    </div></header>
    <h1>Kontakt</h1>
    <section>
      <div class="name_email">
        <input type="text" placeholder="Name" />
      </div>
      <div class="name_email">
        <input type="e-mail" placeholder="E-Mail" />
      </div>
    </section>

    <div class="telnummer">
      <input type="tel" placeholder="Telefonnummer" />
    </div>
    <div class="nachricht">
      <textarea
        name=""
        id=""
        cols="50"
        rows="10"
        placeholder="Nachricht"
      ></textarea>
    </div>
    <div class="absenden">
      <button>Absenden</button>
    </div>
    
  </body>
</html>
