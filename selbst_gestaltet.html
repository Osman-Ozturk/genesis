<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=PT+Sans:ital,wght@1,700&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Selbst gestalten</title>
    <link rel="stylesheet" href="zurück.css" />
    <style>
      body {
        background-image: url("images/tür.jfif");
        background-size: 100% 100%;
      }
      .selbs_1 {
        display: inline-block;
        width: calc(100%);
      }
      .selbs_1 h2 {
        font-family: "Dancing Script", cursive;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 4px;
      }
      .table {
        width: calc(49% - 2px);
        display: inline-block;
      }
      .table_iframe {
        margin: 0;
        vertical-align: top;
      }

      th {
        background-color: chocolate;
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <header><div class="zurück">
      <i class="fas fa-home"></i>
      <a href="index.html">zurück gehen</a>
    </div></header>
    <section class="selbs_1">
      <h2>
        Türmatte mit Familienname, Fußmatte aus Kokos personalisiert,
        Willkommensmatte mit Namen, Einweihungsgeschenk
      </h2>
      <section>
        <div>
          <div><label for="masse">Maße</label></div>
          <div>
            <select>
              <option>Maße auswählen</option>
              <option value="masse">20 * 60 cm (35,90 €)</option>
              <option value="mase">40 * 60 cm (45,90 €)</option>
              <option value="masse">60 * 90 cm (64,90 €)</option>
            </select>
          </div>
          <div>
            <div>
              <p>
                Füge deine Personalisierungswünsche hinzu Gib den Familiennamen
                oder die Vornamen und dein Wunschsymbol hier bitte ein!
              </p>
            </div>
            <div>
              <input type="text" max="258" />
            </div>
          </div>
          <br /><br />
        </div>
        <div>
          <div><label>Bitte wählen Sie model</label></div>
          <div>
            <select>
              <option>Model1</option>
              <option>Model2</option>
              <option>Model3</option>
              <option>Model4</option>
              <option>Model5</option>
              <option>Model6</option>
            </select>
          </div>
        </div>

        <br /><br />
        <div><button>In den Warenkorb</button></div>
      </section>
    </section>

    <section class="table">
      <table border="1" cellpadding="4" cellspacing="4">
        <tr>
          <th>Model1</th>
          <th>Model2</th>
          <th>Model3</th>
        </tr>
        <tr>
          <td>
            <img
              src="images/eingang12.jfif"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
          <td>
            <img
              src="images/eingang1.jpg"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
          <td>
            <img
              src="images/eingang2.jpg"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
        </tr>
        <tr>
          <th>Model4</th>
          <th>Model5</th>
          <th>Model6</th>
        </tr>
        <tr>
          <td>
            <img
              src="images/eingang3.jpg"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
          <td>
            <img
              src="images/eingang4.jpg"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
          <td>
            <img
              src="images/eingang5.jpg"
              alt=""
              width="200px"
              height="200px"
            />
          </td>
        </tr>
      </table>
    </section>
    <section class="table table_iframe">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/0zTo_gga1uA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

  </body>
</html>
